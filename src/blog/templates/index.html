{% extends "base.html" %}
{% block title %}
<title>Blog</title>
{% endblock %}

{% block content %}
{% load static %}
<div class="jumbotron p-4 p-md-5 rounded bg-light d-flex justify-content-between">
    <div class="col-md-6 px-0">
      <h1 class="display-4 font-italic" style="color:blue">{{ latest_post.title }}</h1>
      <p class="lead my-3">{{ latest_post.body|truncatewords:15 }}</p>
      <button type="button" class="btn btn-primary" href="">Читать</button>
    </div>
    <img src="{{ MEDIA_URL }}{{ latest_post.preview }}" alt="Т.к. heroku не сохраняет картинки, она не отобразится" class="img-thumbnail w-25">
</div>

    <div class="row mb-2">
        {% for post in posts %}
            <div class="col-md-6">
              <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                  <h3 class="mb-0">{{ post.title }}</h3>
                  <div class="mb-1 text-muted">{{ post.date_pub }}</div>
                  <p class="card-text mb-auto">{{ post.body|truncatewords:15 }}</p>
                  <button type="button" class="btn btn-primary" href="">Читать</button>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <img src="{{ MEDIA_URL }}{{ post.preview }}" alt="Т.к. heroku не сохраняет картинки, она не отобразится" class="bd-placeholder-img w-25">
                </div>
              </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
