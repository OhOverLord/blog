{% extends "base.html" %}

{% block title %}
<title>Add post</title>
{% endblock %}

{% block style %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/post_detail.css' %}">
{% endblock %}

{% block content %}
<div class="post-detail-container">
    <span class="post-detail-title">
        {{ post.title }}
    </span>
    <img src="{{ MEDIA_URL }}{{ post.preview }}" alt="Т.к. heroku не сохраняет картинки, она не отобразится" class="post-preview" style="border-radius: 12px;">
    <span class="post-body">
        {{post.body}}
    </span>
</div>
{% endblock %}
